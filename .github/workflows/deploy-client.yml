name: Build and Deploy to huy-lv.github.io/tetris

on:
  push:
    branches:
      - main  # hoặc branch bạn dùng

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tetris-coop
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Yarn deps for client
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-yarn-client-${{ hashFiles('client/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-client-

      - name: Install frontend deps
        working-directory: ./client
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: ./client
        env:
          NODE_ENV: production
        run: yarn build

      - name: Prepare deploy repo
        run: |
          git clone https://huy-lv:${{ secrets.GH_PAGES_REPO_TOKEN }}@github.com/huy-lv/huy-lv.github.io.git out
          cd out
          # ensure tetris path exists
          mkdir -p tetris
          rm -rf tetris/*

      - name: Copy build output
        run: |
          cp -r client/dist/* out/tetris/
      
      - name: Add SPA fallback for GitHub Pages
        run: |
          # Copy index.html to 404.html in root for GitHub Pages SPA routing
          cp out/tetris/index.html out/404.html

      - name: Commit and push
        run: |
          cd out
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tetris 404.html
          git commit -m "Deploy tetris from tetris-coop @${{ github.sha }}" || echo "No changes to commit"
          git push
